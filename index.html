<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/gemini.png" sizes="32x32" type="image/png">
        <link href="https://fonts.googleapis.com/csss?
        family=Open+Sans:600,700" rel="stylesheet">
        <title>A Simple Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">&#247;</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>

                    <button class="operator" id="*">&times;</button>

                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>

                    <button class="operator" id="-">-</button>

                    <button class="number" id="3">3</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="1">1</button>

                    <button class="operator" id="+">+</button>

                    <button class="empty" id="empty"></button>

                    <button class="number" id="0">0</button>

                    <button class="empty" id="empty"></button>

                    <button class="operator" id="=">=</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__title">AjibadeOlufemi</p>

            <div class="footer__social">
                <a href="https://twitter.com/Justfemi10" target="_blank" class="footer__icon">
                    <i class="bx bxl-twitter"></i></a>
                <a href="https://github.com/Justfemi" target="_blank" class="footer__icon">
                    <i class='bx bxl-github'></i></a>
            </div> 
            <p>&#169; 2020 copyright all right reserved</p>
        </footer>
        <script src="https://unpkg.com/scrollreveal"></script>

        <script src="./script.js"></script>
    </body>
</html>
